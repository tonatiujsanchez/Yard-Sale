        :root{
            --white: #FFFFFF;

            --dark: #232830;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --font-sm: 14px;
            --font-md: 16px;
            --font-lg: 19px;
        }
        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        img{
            width: 100%;
        }
        .cards-container{
            display: grid;
            grid-template-columns: repeat(auto-fill, 140px);
            gap: 24px;
        }
        .product-card{
            width: 140px;
        }
        .product-card img{
            width: 140px;
            height: 140px;
            border-radius: 16px;
            object-fit: cover;
            object-position: bottom right;       
        }
        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-info figure{
            margin: 0;
        }
        .product-info figure img{
            width: 40px;
            height: 40px;
        }
        .product-info div p{
            font-weight: bold;
            font-size: var(--font-sm);
        }
        @media ( min-width: 640px ) {
            .cards-container{
                grid-template-columns: repeat(auto-fill, 240px);
                gap: 24px;
            }
            .product-card{
                width: 240px;
            }
            .product-card img{
                width: 240px;
                height: 240px;
                border-radius: 20px;
    
            }
        }
    </style>
</head>
